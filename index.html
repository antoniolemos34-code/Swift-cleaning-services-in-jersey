<script>
  // Tradu√ß√£o EN/PT
  const langButtons = document.querySelectorAll('[data-lang-btn]');
  const translatable = document.querySelectorAll('[data-en][data-pt]');
  let currentLang = 'en';

  function setLanguage(lang) {
    currentLang = lang;
    document.documentElement.lang = lang === 'pt' ? 'pt' : 'en';

    translatable.forEach(el => {
      const text = el.getAttribute(lang === 'pt' ? 'data-pt' : 'data-en');
      if (text !== null) el.textContent = text;
    });

    langButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.langBtn === lang);
    });
  }

  langButtons.forEach(btn => {
    btn.addEventListener('click', () => setLanguage(btn.dataset.langBtn));
  });

  // Iniciar em ingl√™s
  setLanguage('en');

  // CHATBOT
  const chatbotToggle = document.getElementById('chatbotToggle');
  const chatbotPanel = document.getElementById('chatbotPanel');
  const chatbotClose = document.getElementById('chatbotClose');
  const chatBody = document.getElementById('chatbotBody');
  const chatQuick = document.getElementById('chatQuick');
  const chatWhatsApp = document.getElementById('chatWhatsApp');

  function toggleChatbot(open) {
    const shouldOpen = open !== undefined ? open : !chatbotPanel.classList.contains('open');
    chatbotPanel.classList.toggle('open', shouldOpen);
  }

  chatbotToggle.addEventListener('click', () => toggleChatbot());
  chatbotClose.addEventListener('click', () => toggleChatbot(false));

  function addMessage(text, from) {
    const wrapper = document.createElement('div');
    wrapper.className = 'chat-msg ' + (from === 'user' ? 'user' : 'bot');

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    wrapper.appendChild(bubble);
    chatBody.appendChild(wrapper);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  chatQuick.addEventListener('click', (e) => {
    const chip = e.target.closest('.chat-chip');
    if (!chip) return;

    const question = currentLang === 'pt'
      ? chip.getAttribute('data-question-pt')
      : chip.getAttribute('data-question-en');

    if (!question) return;

    addMessage(question, 'user');

    const replyEn = "Thanks! üëå Please tap the WhatsApp button below and send us your address in Jersey, the type of clean and preferred dates. We‚Äôll reply with a quote.";
    const replyPt = "Obrigado! üëå Clique no bot√£o de WhatsApp em baixo e envie a sua morada em Jersey, o tipo de limpeza e as datas preferidas. Respondemos com um or√ßamento.";

    addMessage(currentLang === 'pt' ? replyPt : replyEn, 'bot');
  });

  const whatsappUrl = "https://wa.me/447700335389";

  chatWhatsApp.addEventListener('click', () => {
    window.open(whatsappUrl, "_blank");
  });
</script>
